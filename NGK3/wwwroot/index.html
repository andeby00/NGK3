<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple SignalR demo</title>
</head>
<body>
    <div>
        <div style="margin-top: 10px">
            <label style="margin-right: 23px">Email: </label>
            <input type="text" id="textEmail" />
        </div>
        <div style="margin-top: 10px">
            <label>Password: </label>
            <input type="text" id="textPassword" />
        </div>
        <div>
            <input type="button" id="loginButton" value="Login" style="margin-top: 10px" />
        </div>
    </div>

    <h1>
        Weather Station:
    </h1>
    <div>
        <h2>
            Live Updates:
        </h2>
        <div>
            <label> Location: </label>
            <span id="liveLocationName"> </span> (<span id="liveLocationLat"></span>, <span id="liveLocationLon"></span>)
        </div>
        <div>
            <label> DateTime: </label>
            <span id="liveDateTime">  </span>
        </div>
        <div>
            <label> Temperature: </label>
            <span id="liveTemperature">  </span>
        </div>
        <div>
            <label> Humidity: </label>
            <span id="liveHumidity">  </span>
        </div>
        <div>
            <label> Air Pressure: </label>
            <span id="liveAirPressure">  </span>
        </div>
    </div>
    <div style="margin-top: 25px">
        <input type="button" id="generateForecast" value="Generate new forecast" />
    </div>
    <script src="https://unpkg.com/@microsoft/signalr@3.0.1/dist/browser/signalr.js" ></script>
    <script src="js/forecast.js"></script>
</body>
</html>
